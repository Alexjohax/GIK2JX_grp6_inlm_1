<!DOCTYPE html>
<html>
  <head>
    <title>My first Leaflet example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/leaflet-sidebar-v2/css/leaflet-sidebar.css"
    />
    <link
      rel="stylesheet"
      href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css"
    />
    <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar" class="leaflet-sidebar collapsed">
      <!-- nav tabs -->
      <div class="leaflet-sidebar-tabs">
        <!-- top aligned tabs -->
        <ul role="tablist">
          <li>
            <a href="#home" role="tab"><i class="fa fa-bars active"></i></a>
          </li>
          <li>
            <a href="#autopan" role="tab"><i class="fa fa-photo"></i></a>
          </li>
        </ul>

        <!-- bottom aligned tabs -->
        <ul role="tablist">
          <li>
            <a href="https://github.com/nickpeihl/leaflet-sidebar-v2"
              ><i class="fa fa-github"></i
            ></a>
          </li>
        </ul>
      </div>

      <!-- panel content -->
      <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="home">
          <h3 id="sidebar-content-header">POI</h3>
          <p id="sidebar-content-info">info</p>
          <p id="sidebar-content-coord"></p>
        </div>
        <div class="leaflet-sidebar-pane" id="autopan">
          <h3>Toggle Raster layers</h3>
          <button id="toggle-hagge" class="toggle-layer-button">Hagge-GK Overlay</button>

        </div>
      </div>

      <script src="/supermarket.js"></script>
      <script src="node_modules/leaflet-sidebar-v2/js/leaflet-sidebar.js"></script>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
